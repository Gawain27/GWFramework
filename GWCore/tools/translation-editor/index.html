<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>GWFramework Translation Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"/>
</head>
<body class="p-3">
<h1 class="mb-3">Translation CSV Editor</h1>

<input type="file" id="csvFile" accept=".csv" class="form-control mb-3"/>
<div id="tableContainer" class="table-responsive"></div>

<div class="mt-3">
    <label class="form-label">DeepL API key</label>
    <input type="password" id="deeplKey" class="form-control mb-2"/>
    <select id="targetLocale" class="form-select w-auto d-inline">
        <option selected disabled value="">Translate columnâ€¦</option>
    </select>
    <button id="translateBtn" class="btn btn-primary ms-2" disabled>Translate</button>
</div>

<button id="downloadBtn" class="btn btn-success mt-4">Download CSV</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="editor.js"></script>
</body>
</html>
